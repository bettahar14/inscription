<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzZHqK5nuz5V1PmBnTUbHN84URDAn_Z_3Wy3uOGAhNEDNdNhrKlcxxBaMRoeFYvQPok/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("شكرا..! لقد تم تسجيل البيانات بنجاح..."))
                .catch(error => console.error('Error!', error.message))
            })
